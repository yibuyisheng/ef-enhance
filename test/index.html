<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>[请输入页面标题]</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" href="../dep/esui/3.1.0/output/asset/css/main.css" />
    <script src="http://s1.bdstatic.com/r/www/cache/ecom/esl/1-8-2/esl.js"></script>
</head>

<body>

<script>
require.config({
    'baseUrl': '../src',
    'paths': {},
    'packages': [
        {
            "name": "ef",
            "location": "../dep/ef/3.1.0-beta.3/src",
            "main": "main"
        },
        {
            "name": "eoo",
            "location": "../dep/eoo/0.1.3/src",
            "main": "main"
        },
        {
            "name": "er",
            "location": "../dep/er/3.1.0-rc.2/src",
            "main": "main"
        },
        {
            "name": "esui",
            "location": "../dep/esui/3.1.0/src",
            "main": "main"
        },
        {
            "name": "etpl",
            "location": "../dep/etpl/3.0.1/src",
            "main": "main"
        },
        {
            "name": "mini-event",
            "location": "../dep/mini-event/1.0.2/src",
            "main": "main"
        },
        {
            "name": "moment",
            "location": "../dep/moment/2.7.0/src",
            "main": "moment"
        },
        {
            "name": "underscore",
            "location": "../dep/underscore/1.8.5/src",
            "main": "underscore"
        }
    ]
});
</script>

<div id="main">
    <button data-ui-type="Button" data-ui-content="$buttonContent" data-ui-id="button"></button>
    <div data-ui-type="Table" data-ui-id="table" data-ui-datasource="$tableData"></div>
    <div data-ui-type="CleverTable" data-ui-id="table1" data-ui-datasource="$tableData"></div>
</div>
<script>
require([
    'er/controller',
    'er/Action',
    'er/Model',
    'UpdateView',
    'er',
    'esui/Button',
    'esui/Table',
    'CleverTable'
], function (
    controller,
    Action,
    Model,
    UpdateView,
    er
) {
    var action = new Action();
    controller.registerAction({
        type: action,
        path: '/index'
    });
    action.modelType = Model;
    action.viewType = UpdateView;

    er.start();

    action.on('beforerender', function () {
        this.view.uiProperties = {
            table: {
                fields: [
                    {
                        field: 'title',
                        title: '标题',
                        width: 300,
                        content: function (item) {
                            return item.title;
                        }
                    },
                    {
                        field: 'time',
                        title: '发布时间',
                        width: 300,
                        content: function (item) {
                            return item.time;
                        }
                    }
                ]
            },
            table1: {
                itemDom: '<div></div>',
                itemUpdateFn: function (itemData, itemDom) {
                    itemDom.innerText = itemData.title;
                },
                itemKey: 'time'
            }
        };
    });

    var tableData = [];
    action.on('entercomplete', function () {
        this.view.get('button').on('click', function () {
            this.model.set('buttonContent', new Date().getTime());

            tableData.push({
                title: 'title' + new Date().getTime(),
                time: 'time' + new Date().getTime()
            });
            this.model.set('tableData', tableData.slice());
        }, this);
        this.model.set('buttonContent', '点我有惊喜');
    }, action);
});
</script>
</body>
</html>
